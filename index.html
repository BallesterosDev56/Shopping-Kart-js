<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="title">
            <h1>Your Shopping Cart</h1>
        </div>
        <div class="logo">
            <img src="assets/images/online-shopping.png" alt="shopping-bag">
            <span class="quantity">0</span>
        </div>
    </header>

    <div class="list"></div>

    <div class="card">
        <h1>Card</h1>
        <ul class="list-card">
            <div class="checkout">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </ul>
    </div>

<script src="app.js"></script>    
</body>
</html>
